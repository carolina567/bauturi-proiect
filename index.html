<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Listă Băuturi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Băuturi</h1>

        <h2>Băuturi alcoolice</h2>
        <div class="drink-item">
            <img src="https://www.artofdrink.com/wp-content/uploads/2010/08/how-to-make-a-mojito-recipe.jpg" alt="Mojito">
            <div class="details">
                <h3>Mojito</h3>
                <p>Rom alb, zahăr, lime, mentă, apă minerală.</p>
            </div>
        </div>

        <div class="drink-item">
            <img src="https://mixthatdrink.com/wp-content/uploads/2023/03/classic-margarita-cocktail-540x720.jpg" alt="Margarita">
            <div class="details">
                <h3>Margarita</h3>
                <p>Tequila, triplu sec, suc de lime, sare.</p>
            </div>
        </div>

        <h2>Băuturi nealcoolice</h2>
        <div class="drink-item">
            <img src="https://bucate-aromate.ro/wp-content/uploads/2021/06/limonada-5-of-7.jpg?ezimgfmt=rs:379x569/rscb1/ngcb1/notWebP" alt="Limonadă">
            <div class="details">
                <h3>Limonadă</h3>
                <p>Lămâi, zahăr, apă plată, gheață.</p>
            </div>
        </div>

        <div class="drink-item">
            <img src="https://www.butteredsideupblog.com/wp-content/uploads/2023/06/How-to-Make-a-Strawberry-Milkshake-Without-Ice-Cream-17-scaled.jpg" alt="Milkshake de căpșuni">
            <div class="details">
                <h3>Milkshake de căpșuni</h3>
                <p>Laptele, căpșuni proaspete, înghețată de vanilie.</p>
            </div>
        </div>
    </div>
</body>
</html>
